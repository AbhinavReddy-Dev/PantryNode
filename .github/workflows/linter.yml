name: ES Lint

on:
  push:
    branches: [linter]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        # uses: actions/setup-node@v3
      
      - name: Install dependencies
        run: npm init @eslint/config
        run: npm install typescript --save-dev
        run: npm install --save-dev @typescript-eslint/parser @typescript-eslint/eslint-plugin eslint
      
      - name: Lint it
        run: npx eslint .
